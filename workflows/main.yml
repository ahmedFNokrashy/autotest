name: Test Calculator

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest  # Replace with desired runner OS (e.g., macOS, Windows)

    steps:
      - uses: actions/checkout@v2  # Check out the repository code

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Replace with your Python version (adjust if needed)

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt  # Replace with your dependency installation command (if any)

      - name: Run tests
        run: |
          python -m unittest test_calculator.py  # Replace with your test execution command (e.g., pytest)

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test_results.xml  # Replace with your test result output file (if using a framework that generates one)